<!DOCTYPE html>

<head>

<body>

    <section>
        <div class="row page-wrapper">
            <div
                class="sidebar col-lg-2  d-flex flex-lg-column align-content-between justify-content-between col-md-12">
                <div class="sidebar-logo">
                    <a href="#"><img src="../../assets/images/icons/Group 6.png" alt=""></a>

                </div>
                <div class=" sidebar-down-img">
                    <img class="w-100" src="../../assets/images/icons/XMLID 15.png" alt="">
                </div>
            </div>
            <div class="content-body col-lg-10 col-md-12">
                <div class="underline-text">
                    <p><small>abc>Are you a Cunsultant> Sign up</small></p>
                </div>
                <h3>Education</h3>
                <div class="line"></div>
                <div class="info-container mt-3 ">
                    <div class=" col-md-12">
                        <div class="process-icon-box">
                            <div class="d-flex">
                                <div class="icon-holder active">
                                    <img src="../../assets/images/icons/Group1551.png" alt="">
                                </div>
                                <div class="icon-holder active">
                                    <img src="../../assets/images/icons/Group 1556 w.png" alt="">
                                </div>
                                <div class="icon-holder active">
                                    <img src="../../assets/images/icons/Group (1) w.png" alt="">
                                </div>
                                <div class="icon-holder active">
                                    <img src="../../assets/images/icons/Group 1552 w.png" alt="">
                                </div>
                            </div>
                            <div class="process-line"></div>
                        </div>
                        <div class="line mt-3 mb-3"></div>
                        <div class="form-container w-75">
                            <form action="">
                                <div class="d-lg-flex">
                                    <div class="me-3 w-lg-25">
                                        <label for="">Degree</label>
                                        <input placeholder="" class="form-control" type="text">
                                    </div>
                                    <div class="me-3 w-lg-25">
                                        <label for="">College/Institute</label>
                                        <input placeholder="" class="form-control" type="text">
                                    </div>
                                    <div class="me-3 w-lg-25">
                                        <label for="">Year of Completion</label>
                                        <input placeholder="" class="form-control" type="text">
                                    </div>
                                </div>

                                <div class="my-3">
                                    <label for="">Describe briefly</label>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="" id=""
                                            style="height: 100px"></textarea>
                                        <label for="floatingTextarea2"></label>
                                        <div class="pt-2">
                                            <span class="text-success"> <img src="../../assets/images/icons/Group 1572.png" alt=""> Add
                                                More</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="my-3 d-flex justify-content-between">
                                    <p> Upload your Resume(skip)</p>
                                    <div class="form-check form-switch">
                                        <input class="file-control" type="file" id="" checked>

                                    </div>
                                </div>

                                <div class="my-5">
                                    <button class="btn-brand px-5">Save</button>
                                </div>
                            </form>
                        </div>

                    </div>


                </div>
            </div>
