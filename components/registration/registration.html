<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./registration.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Registration</title>
</head>
<body>
    <section class="row">
        <div class="l-SideBar  col-lg-5 col-md-6 col-sm-12">
            <div class="logo">
                <a href="#"> <img src="../../assets/images/icons/logo.png" alt="logo"></a>
            </div>
            <div class="design-icon">
                <img src="../../assets/images/icons/XMLID 15.png" alt="a design img">
            </div>
        </div>  
        <div class="col-lg-7 col-md-6 col-sm-12 d-flex justify-content-center">
            <div class="register-form shadow-lg p-3 mb-5 bg-white rounded ">
                <p class="float-right">Already have an account?<a id="register" href="#"> Login</a></p>
                <form class="p-3 mt-4">
                    <h5>User Register</h5>
                    <div class="form-group">
                      <input type="text" class="form-control mb-4 mt-4"  aria-describedby="name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mb-4 mt-4"  aria-describedby="lastName" placeholder="Last Name">
                      </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="cell phone number">
                    </div>
                    <small id="emailHelp" class="form-text text-muted text-center mb-3">We'll never share your email with anyone elseWeâ€™ll text a two-factor authentication code to this number 
                        when you sing in.</small>
                    <button type="submit" class="btn btn-main mb-5 ">Continue</button>
                    <div class="w-full orline txt-center m-v-25">
                        <span class="or" >or</span>
                    </div>
                    <button type="submit" class="btn btn-alter text-secondary mb-4 mt-4 "><i class="fas faIcon fa-envelope"></i>Continue with Email</button>
                    <br>
                    <button type="submit" class="btn btn-alter text-secondary mb-4 "><i class="fab faIcon fa-facebook"></i>Continue with Facebook</button>
                    <br>
                    <button type="submit" class="btn btn-alter text-secondary "><i class="fab faIcon fa-google-plus"></i>Continue with Gmail</button>
                  </form>
                  <div>
                    <div class="form-check mt-4 mb-4">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I agree to terms of use and privacy policy</label>
                      </div>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
